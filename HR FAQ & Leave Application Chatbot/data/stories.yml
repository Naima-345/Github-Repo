stories:
- story: Apply leave full form flow
  steps:
    - intent: apply_leave
    - action: leave_form
    - active_loop: leave_form
    - intent: inform_leave_type
      entities:
        - leave_type: " leave"
    - slot_was_set:
        - leave_type: "leave"

    - intent: inform_date
      entities:
        - start_date: "2025-08-20"
    - slot_was_set:
        - start_date: "2025-08-20"

    - intent: inform_date
      entities:
        - end_date: "2025-08-25"
    - slot_was_set:
        - end_date: "2025-08-25"

    - intent: inform_reason
      entities:
        - reason: "family trip"
    - slot_was_set:
        - reason: "family trip"

    - intent: inform_leave_days
      entities:
        - leave_days: 5
    - slot_was_set:
        - leave_days: 5

    - active_loop: null
    - action: action_submit_leave
