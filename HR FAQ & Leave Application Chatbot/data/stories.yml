    - intent: inform_date
      entities:
        - start_date: "2025-09-01"
    - slot_was_set:
        - start_date: "2025-09-01"

    - intent: inform_date
      entities:
        - end_date: "2025-09-03"
    - slot_was_set:
        - end_date: "2025-09-03"

    - intent: inform_reason
      entities:
        - reason: "personal work"
    - slot_was_set:
        - reason: "personal work"

    - intent: inform_leave_days
      entities:
        - leave_days: 3
    - slot_was_set:
        - leave_days: 3

    - active_loop: null
    - action: action_submit_leave

