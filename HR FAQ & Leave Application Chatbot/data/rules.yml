version: "3.1"


rules:

  - rule: Greet user
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Say goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye
  - rule: nlu fallbacks
    steps:
    - intent: nlu_fallback
    - action: utter_nlu_fallback
  
  - rule: Thank you
    steps:
    - intent: thank_you 
    - action: utter_thank_you 

  - rule: Start leave form
    steps:
      - intent: apply_leave
      - action: leave_form
      - active_loop: leave_form

  - rule: Submit leave form
    condition:
      - active_loop: leave_form
    steps:
      - action: leave_form
      - active_loop: null
      - action: action_submit_leave
